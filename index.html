          <a class="nav" href="#3">section 3</a>
          <a class="nav" href="#contacts">contact info</a>

    <div class="title">

      <section>

      <section id="contacts" class="contact-links">
        <h2 class="contact-title">contacts</h2>
        <a class="contact" href="link">Email</a>
        <img
          class="contact"
          src="email-logo-png-icon-7.png"
          alt="email-icon"
          height="20px"
        />
        <a class="contact" href="link">Facebook</a>
        <img
          class="contact"
          src="fbicon.png"
          alt="facebook-logo"
          height="20px"
        />
        <a class="contact" href="link">Instagram</a>
        <img
          class="contact"
          src="instagram-icon-white-on-black.png"
          alt="instagram-logo"
          height="20px"
        />
        <a class="contact" href="link">Twitter/X</a>
        <img
          class="contact"
          src="twitter-x-logo-png-9.png"
          alt="twitter-x-icon"

        />

        <img class="contact" src="phone.png" alt="phone-icon" height="20px" />
